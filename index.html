<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="logo" />

      <p class="title">We are launching <span>soon!</span></p>

      <p class="subscribe">Subscribe and get notified</p>

      <form class="register">
        <div class="input">
          <input type="email" id="email" placeholder="Your email address..." />

          <p class="error-text">Please provide a valid email address</p>
        </div>

        <div class="button"><button>Notify Me</button></div>
      </form>

      <img
        class="illustration-image"
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />

      <div class="contacts">
        <a href="#" class="facebook"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>

        <a href="#" class="twitter"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>

        <a href="#" class="instagram"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

      </p>
    </footer> -->

      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
